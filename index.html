        function ScrambleGame() {
          const [currentData, setCurrentData] = useState(null);
          const [scrambled, setScrambled] = useState("");
          const [input, setInput] = useState("");
          const [score, setScore] = useState(0);
          const [streak, setStreak] = useState(0);
          const [message, setMessage] = useState(null); 
          const [hintLevel, setHintLevel] = useState(0);
          const [isAnimating, setIsAnimating] = useState(false);
          
          const inputRef = useRef(null);

          const scrambleWord = (word) => {
            const arr = word.split('');
            let n = arr.length;
            while (n > 0) {
              let i = Math.floor(Math.random() * n--);
              let tmp = arr[n];
              arr[n] = arr[i];
              arr[i] = tmp;
            }
            const res = arr.join('');
            return res === word ? scrambleWord(word) : res;
          };

          const nextLevel = () => {
            const randomIdx = Math.floor(Math.random() * WORD_BANK.length);
            const data = WORD_BANK[randomIdx];
            setCurrentData(data);
            setScrambled(scrambleWord(data.word));
            setInput("");
            setHintLevel(0);
            setMessage(null);
            if (inputRef.current) inputRef.current.focus();
          };

          useEffect(() => {
            nextLevel();
          }, []);

          const handleSubmit = (e) => {
            e.preventDefault();
            if (!currentData || isAnimating) return;

            if (input.toUpperCase().trim() === currentData.word) {
              setScore(s => s + 10 + (streak * 2));
              setStreak(s => s + 1);
              setMessage({ text: "Correct", type: 'success' });
              setIsAnimating(true);
              setTimeout(() => {
                setIsAnimating(false);
                nextLevel();
              }, 800);
            } else {
              setStreak(0);
              setMessage({ text: "Try again", type: 'error' });
              setIsAnimating(true);
              setTimeout(() => {
                setIsAnimating(false);
                setMessage(null);
              }, 1000);
            }
          };

          const handleSkip = () => {
            setStreak(0);
            setMessage({ text: currentData.word, type: 'info' });
            setIsAnimating(true);
            setTimeout(() => {
              setIsAnimating(false);
              nextLevel();
            }, 1500);
          };

          const handleShuffle = () => {
            if (currentData) {
              setScrambled(scrambleWord(currentData.word));
            }
          };

          const handleHint = () => {
            if (hintLevel >= 2) return;
            setScore(s => Math.max(0, s - 5));
            setHintLevel(h => h + 1);
          };

          if (!currentData) return <div className="flex h-screen items-center justify-center bg-gray-50 text-gray-400">Loading...</div>;

          return (
            <div className="min-h-screen bg-white text-gray-900 font-sans selection:bg-blue-100 selection:text-blue-900 flex flex-col">
               {/* Top Bar - Minimal */}
               <header className="w-full max-w-3xl mx-auto p-6 flex justify-between items-center">
                  <div className="flex items-center gap-2">
                     <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-sm">W</div>
                     <span className="font-semibold tracking-tight text-lg text-gray-800">Word Unscramble</span>
                  </div>
                  <div className="flex items-center gap-6 text-sm font-medium text-gray-600">
                     <div className="flex items-center gap-2 bg-gray-50 px-3 py-1.5 rounded-full">
                        <Trophy className="w-4 h-4 text-gray-500" />
                        <span>{score}</span>
                     </div>
                     <div className="flex items-center gap-2 bg-gray-50 px-3 py-1.5 rounded-full">
                        <Flame className={`w-4 h-4 ${streak > 0 ? 'text-orange-500 fill-orange-500' : 'text-gray-400'}`} />
                        <span>{streak}</span>
                     </div>
                  </div>
               </header>

               {/* Main Game Container */}
               <main className="flex-1 flex flex-col items-center justify-center p-6 w-full max-w-2xl mx-auto">
                  
                  {/* Status Message Area */}
                  <div className="h-12 flex items-center justify-center mb-6">
                     {message && (
                        <div className={`flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-medium animate-in fade-in slide-in-from-bottom-2 duration-300 shadow-sm border
                          ${message.type === 'success' ? 'bg-green-50 text-green-700 border-green-100' : 
                            message.type === 'error' ? 'bg-red-50 text-red-700 border-red-100' : 
                            'bg-blue-50 text-blue-700 border-blue-100'}`}>
                           {message.type === 'success' && <Check className="w-4 h-4" />}
                           {message.text}
                        </div>
                     )}
                  </div>

                  {/* The Word Display */}
                  <div className="relative w-full text-center py-8">
                     <h1 className="text-5xl md:text-7xl font-bold tracking-tight text-gray-900 font-mono">
                        {scrambled}
                     </h1>
                     
                     {/* Hints */}
                     <div className="mt-8 h-8 flex items-center justify-center gap-3">
                        {hintLevel >= 1 && (
                           <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200">
                              Starts with <strong className="ml-1 text-gray-900">{currentData.word[0]}</strong>
                           </span>
                        )}
                        {hintLevel >= 2 && (
                           <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-50 text-blue-700 border border-blue-100 animate-in fade-in">
                              {currentData.hint}
                           </span>
                        )}
                     </div>
                  </div>

                  {/* Input Area */}
                  <form onSubmit={handleSubmit} className="w-full max-w-md relative mt-10 group">
                     <input
                        ref={inputRef}
                        type="text"
                        value={input}
                        onChange={(e) => setInput(e.target.value)}
                        className="block w-full text-center text-3xl font-medium bg-transparent border-b-2 border-gray-200 focus:border-blue-600 focus:outline-none py-4 transition-colors placeholder:text-gray-200 uppercase tracking-widest text-gray-800"
                        placeholder="TYPE HERE"
                        autoFocus
                        maxLength={20}
                        autoComplete="off"
                     />
                     <div className="absolute right-0 top-0 bottom-0 flex items-center">
                        <button
                           type="submit" 
                           disabled={!input}
                           className="p-2.5 rounded-full bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-0 disabled:translate-x-2 transition-all duration-300 shadow-lg shadow-blue-600/20 active:scale-95"
                        >
                           <ArrowRight className="w-5 h-5" />
                        </button>
                     </div>
                  </form>

                  {/* Controls */}
                  <div className="flex items-center gap-10 mt-16">
                     <button onClick={handleShuffle} className="flex flex-col items-center gap-2 group">
                        <div className="p-3.5 rounded-2xl bg-gray-50 text-gray-500 group-hover:bg-gray-100 group-hover:text-gray-900 transition-all border border-transparent group-hover:border-gray-200">
                           <Shuffle className="w-5 h-5" />
                        </div>
                        <span className="text-[10px] font-semibold uppercase tracking-wider text-gray-400 group-hover:text-gray-600 transition-colors">Shuffle</span>
                     </button>

                     <button onClick={handleHint} disabled={hintLevel >= 2} className="flex flex-col items-center gap-2 group disabled:opacity-50 disabled:cursor-not-allowed">
                        <div className="p-3.5 rounded-2xl bg-gray-50 text-gray-500 group-hover:bg-blue-50 group-hover:text-blue-600 transition-all border border-transparent group-hover:border-blue-100">
                           <Sparkles className="w-5 h-5" />
                        </div>
                        <span className="text-[10px] font-semibold uppercase tracking-wider text-gray-400 group-hover:text-gray-600 transition-colors">Hint</span>
                     </button>

                     <button onClick={handleSkip} className="flex flex-col items-center gap-2 group">
                        <div className="p-3.5 rounded-2xl bg-gray-50 text-gray-500 group-hover:bg-red-50 group-hover:text-red-600 transition-all border border-transparent group-hover:border-red-100">
                           <RotateCcw className="w-5 h-5" />
                        </div>
                        <span className="text-[10px] font-semibold uppercase tracking-wider text-gray-400 group-hover:text-gray-600 transition-colors">Skip</span>
                     </button>
                  </div>

               </main>

               {/* Footer */}
               <footer className="w-full p-8 text-center border-t border-gray-50">
                  <div className="flex justify-center gap-6 mb-6">
                     <a href="https://www.linkedin.com/in/rajatkumar7/" target="_blank" rel="noopener noreferrer" className="p-2 rounded-full text-gray-400 hover:text-[#0077b5] hover:bg-blue-50 transition-all">
                        <Linkedin className="w-5 h-5" />
                     </a>
                     <a href="https://github.com/rajatkumar1011" target="_blank" rel="noopener noreferrer" className="p-2 rounded-full text-gray-400 hover:text-black hover:bg-gray-100 transition-all">
                        <Github className="w-5 h-5" />
                     </a>
                  </div>
                  <div className="text-xs text-gray-400 font-medium tracking-wide">
                     <p className="mb-2">Made with <span className="text-red-500 inline-block animate-pulse">♥</span> by Rajat Kumar</p>
                     <p className="opacity-60">© 2026 Rajat Kumar. All Rights Reserved.</p>
                  </div>
               </footer>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<ScrambleGame />);
    </script>
